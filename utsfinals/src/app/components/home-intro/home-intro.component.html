<section class="home-introduction">
    <div class="home-intro-container">
        <h2><span class="highlight">{{ home_header[0]}}</span></h2>
        <h1>{{ home_header[1]}} <span class="highlight home-header">{{ home_header[2]}}</span></h1>
    </div>

    <div class="year-container">
        <h2><span class="highlight">{{year}}</span></h2>
        <div *ngFor="let year of years">
            <h2>{{year}}</h2>
        </div>
    </div>
</section>
